<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Style Javascript</title>
    <!-- load bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- load jquery and bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript">
      EditStyle = () => {
        
        let warna = document.getElementById('warna').value;
 
        //edit style
        
        document.getElementById('square').style.backgroundColor = warna;
      }
    </script>
  </head>
  <body id="square"> 
    <div class="container">
      <div class="row">
        <div class="card col-sm-4" style="margin-top: 20%;" >
          <div class="card-header"><h4>Setting</h4></div>
          <div class="card-body">
           
            Background
            <input type="color" id="warna" class="form-control">
            <button type="button" class="btn btn-success btn-block"
            onclick=EditStyle();>
            Set
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
